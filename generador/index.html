<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button, input, a {
            background-color: #5a9;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, input:hover, a:hover {
            background-color: #47a;
        }
        input {
            width: 200px;
        }
        h1, h2 {
            color: #5a9;
        }
        #registro, #inicio, #panel {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gestión de Usuarios</h1>
    
    <!-- Registro -->
    <div id="registro">
        <h2>Registro de Usuario</h2>
        <input type="text" id="nombre-usuario" placeholder="Nombre de usuario">
        <input type="email" id="correo-electronico" placeholder="Correo electrónico">
        <input type="password" id="contraseña" placeholder="Contraseña">
        <button id="registro-btn">Registrarse</button>
        <p id="resultado-registro"></p>
        <a href="#" id="ir-inicio">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>

    <!-- Inicio de sesión -->
    <div id="inicio">
        <h2>Inicio de Sesión</h2>
        <input type="email" id="login-correo" placeholder="Correo electrónico">
        <input type="password" id="login-contraseña" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
        <p id="resultado-inicio"></p>
        <a href="#" id="ir-registro">¿No tienes cuenta? Regístrate</a>
    </div>

    <!-- Panel de usuario -->
    <div id="panel">
        <h2>Bienvenido, <span id="nombre-usuario-panel"></span>!</h2>
        <p>Puntos disponibles: <span id="puntos-panel">0</span></p>
        <button id="salir-btn">Cerrar Sesión</button>
    </div>

    <script>
        const servidorURL = "http://127.0.0.1:5000"; // URL de tu servidor Flask

        // Mostrar la sección inicial
        document.getElementById("registro").style.display = "block";

        // Registro de usuario
        document.getElementById("registro-btn").addEventListener("click", async () => {
            const nombre = document.getElementById("nombre-usuario").value.trim();
            const correo = document.getElementById("correo-electronico").value.trim();
            const contraseña = document.getElementById("contraseña").value.trim();
            const resultado = document.getElementById("resultado-registro");

            if (!nombre || !correo || !contraseña) {
                resultado.textContent = "Por favor, completa todos los campos.";
                return;
            }

            const response = await fetch(`${servidorURL}/agregar_usuario`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, correo, contraseña, puntos: 100 }) // Inicia con 100 puntos
            });

            const data = await response.json();
            resultado.textContent = data.message || data.error;

            if (response.ok) {
                document.getElementById("registro").style.display = "none";
                document.getElementById("inicio").style.display = "block";
            }
        });

        // Inicio de sesión
        document.getElementById("login-btn").addEventListener("click", async () => {
            const correo = document.getElementById("login-correo").value.trim();
            const contraseña = document.getElementById("login-contraseña").value.trim();
            const resultado = document.getElementById("resultado-inicio");

            if (!correo || !contraseña) {
                resultado.textContent = "Por favor, completa todos los campos.";
                return;
            }

            const response = await fetch(`${servidorURL}/iniciar_sesion`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo, contraseña })
            });

            const data = await response.json();
            resultado.textContent = data.message || data.error;

            if (response.ok) {
                document.getElementById("inicio").style.display = "none";
                document.getElementById("panel").style.display = "block";
                document.getElementById("nombre-usuario-panel").textContent = data.nombre;
                document.getElementById("puntos-panel").textContent = data.puntos;
            }
        });

        // Navegación entre registro e inicio
        document.getElementById("ir-inicio").addEventListener("click", (event) => {
            event.preventDefault();
            document.getElementById("registro").style.display = "none";
            document.getElementById("inicio").style.display = "block";
        });

        document.getElementById("ir-registro").addEventListener("click", (event) => {
            event.preventDefault();
            document.getElementById("inicio").style.display = "none";
            document.getElementById("registro").style.display = "block";
        });

        // Cerrar sesión
        document.getElementById("salir-btn").addEventListener("click", () => {
            document.getElementById("panel").style.display = "none";
            document.getElementById("inicio").style.display = "block";
        });
    </script>
</body>
</html>
