<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #5a9;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #47a;
        }
        select, input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #codigo {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Generador de Códigos</h1>
    <p>Selecciona tu cuenta:</p>
    <select id="usuario-select">
        <option value="Luis">Luis</option>
        <option value="Ana">Ana</option>
    </select>
    <p>Puntos disponibles: <span id="puntos">100</span></p>
    <button id="generar-btn">Reclamar Código (50 pts)</button>
    <button id="copiar-btn" disabled>Copiar Código</button>
    <p id="codigo">Código generado aparecerá aquí.</p>
    <script>
        // Datos simulados de usuarios (en lugar de cargar desde un archivo JSON)
        const usuarios = {
            Luis: { puntos: 100, codigos_generados: [] },
            Ana: { puntos: 50, codigos_generados: ["Codigo1"] }
        };

        let usuarioActual = "Luis"; // Usuario seleccionado inicialmente

        // Actualizar usuario al seleccionar en el dropdown
        document.getElementById("usuario-select").addEventListener("change", (event) => {
            usuarioActual = event.target.value;
            actualizarPuntos();
        });

        const actualizarPuntos = () => {
            document.getElementById("puntos").textContent = usuarios[usuarioActual].puntos;
        };

        // Manejo del botón de "Reclamar Código"
        document.getElementById("generar-btn").addEventListener("click", () => {
            const usuario = usuarios[usuarioActual];
            if (usuario.puntos >= 50) {
                // Resta puntos y genera código
                usuario.puntos -= 50;
                const codigo = `Codigo${Math.floor(Math.random() * 1000)}`;
                usuario.codigos_generados.push(codigo);
                document.getElementById("codigo").textContent = `Código generado: ${codigo}`;
                document.getElementById("copiar-btn").disabled = false;
                document.getElementById("copiar-btn").setAttribute("data-codigo", codigo);

                // Actualizar puntos en pantalla
                actualizarPuntos();
            } else {
                alert("No tienes suficientes puntos para reclamar un código.");
            }
        });

        // Manejo del botón de "Copiar Código"
        document.getElementById("copiar-btn").addEventListener("click", () => {
            const codigo = document.getElementById("copiar-btn").getAttribute("data-codigo");
            navigator.clipboard.writeText(codigo).then(() => {
                alert("El código se ha copiado al portapapeles.");
            });
        });

        // Inicializar puntos al cargar la página
        actualizarPuntos();
    </script>
</body>
</html>
