<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button, input {
            background-color: #5a9;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        input {
            width: 200px;
        }
        h1, h2 {
            color: #5a9;
        }
    </style>
</head>
<body>
    <h1>Gestión de Usuarios</h1>

    <!-- Registro -->
    <div>
        <h2>Registrar Nuevo Usuario</h2>
        <input type="text" id="nombre-usuario" placeholder="Nombre">
        <input type="email" id="correo-electronico" placeholder="Correo">
        <input type="password" id="contraseña" placeholder="Contraseña">
        <button id="registro-btn">Registrar Usuario</button>
    </div>

    <!-- Guardar datos como JSON -->
    <div>
        <h2>Exportar Usuarios</h2>
        <button id="exportar-btn">Exportar a JSON</button>
    </div>

    <p id="mensaje"></p>

    <script>
        // Simulación de base de datos con objeto en memoria
        const usuarios = {};

        // Registrar un nuevo usuario
        document.getElementById("registro-btn").addEventListener("click", () => {
            const nombre = document.getElementById("nombre-usuario").value.trim();
            const correo = document.getElementById("correo-electronico").value.trim();
            const contraseña = document.getElementById("contraseña").value.trim();
            const mensaje = document.getElementById("mensaje");

            if (!nombre || !correo || !contraseña) {
                mensaje.textContent = "Por favor, completa todos los campos.";
                return;
            }

            if (usuarios[correo]) {
                mensaje.textContent = "El usuario ya existe.";
                return;
            }

            usuarios[correo] = { nombre, contraseña, puntos: 100 }; // Puntos por defecto
            mensaje.textContent = "Usuario registrado exitosamente.";
        });

        // Exportar usuarios a un archivo JSON
        document.getElementById("exportar-btn").addEventListener("click", () => {
            const dataStr = JSON.stringify(usuarios, null, 4);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "usuarios.json";
            a.click();

            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
