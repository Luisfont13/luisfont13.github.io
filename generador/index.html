<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Puntos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #5a9;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #47a;
        }
    </style>
</head>
<body>
    <h1>Gestión de Puntos</h1>
    <input type="email" id="correo" placeholder="Correo del usuario">
    <button id="consultar-btn">Consultar Puntos</button>
    <button id="recargar-btn">Recargar Puntos</button>
    <div id="resultado"></div>

    <script>
        const servidorURL = "http://127.0.0.1:5000";

        // Consultar puntos desde el servidor
        document.getElementById('consultar-btn').addEventListener('click', async () => {
            const correo = document.getElementById('correo').value;
            if (!correo) {
                alert('Por favor, ingresa un correo.');
                return;
            }
            const response = await fetch(`${servidorURL}/obtener_puntos?correo=${correo}`);
            const data = await response.json();

            if (data.error) {
                document.getElementById('resultado').innerHTML = `<p>${data.error}</p>`;
            } else {
                document.getElementById('resultado').innerHTML = `
                    <h3>Usuario: ${data.nombre}</h3>
                    <p>Puntos: ${data.puntos}</p>
                `;
            }
        });

        // Recargar puntos desde el servidor
        document.getElementById('recargar-btn').addEventListener('click', async () => {
            const correo = document.getElementById('correo').value;
            const puntos = prompt('¿Cuántos puntos deseas recargar?');
            if (!correo || !puntos) {
                alert('Por favor, ingresa un correo y la cantidad de puntos.');
                return;
            }
            const response = await fetch(`${servidorURL}/recargar_puntos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo, puntos: parseInt(puntos) })
            });
            const data = await response.json();

            if (data.message) {
                alert(data.message);
            } else {
                alert(data.error);
            }
        });
    </script>
</body>
</html>
