<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión con Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button, input {
            background-color: #5a9;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        input {
            width: 200px;
        }
        h1, h2 {
            color: #5a9;
        }
    </style>
</head>
<body>
    <h1>Gestión de Usuarios y Códigos</h1>

    <!-- Registro de usuario -->
    <div>
        <h2>Registrar Usuario</h2>
        <input type="text" id="nombre-usuario" placeholder="Nombre">
        <input type="email" id="correo-usuario" placeholder="Correo electrónico">
        <input type="number" id="puntos-usuario" placeholder="Puntos iniciales (Opcional)">
        <button id="registrar-usuario">Registrar Usuario</button>
        <p id="resultado-registro"></p>
    </div>

    <!-- Generador de códigos -->
    <div>
        <h2>Generar Código</h2>
        <input type="email" id="correo-generador" placeholder="Correo del usuario">
        <button id="generar-codigo">Generar Código</button>
        <p id="resultado-codigo"></p>
    </div>

    <!-- Mostrar usuarios -->
    <div>
        <h2>Ver Usuarios Registrados</h2>
        <button id="mostrar-usuarios">Mostrar Usuarios</button>
        <div id="usuarios-lista"></div>
    </div>

    <script>
        // Inicializar Local Storage
        const usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};

        // Registrar un nuevo usuario
        document.getElementById('registrar-usuario').addEventListener('click', () => {
            const nombre = document.getElementById('nombre-usuario').value.trim();
            const correo = document.getElementById('correo-usuario').value.trim();
            const puntos = parseInt(document.getElementById('puntos-usuario').value.trim()) || 100;
            const resultado = document.getElementById('resultado-registro');

            if (!nombre || !correo) {
                resultado.textContent = "Por favor, completa todos los campos.";
                return;
            }

            if (usuarios[correo]) {
                resultado.textContent = "El usuario ya está registrado.";
                return;
            }

            usuarios[correo] = { nombre, puntos, codigos_generados: [] };
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            resultado.textContent = `Usuario ${nombre} registrado con éxito.`;
        });

        // Generar un código
        document.getElementById('generar-codigo').addEventListener('click', () => {
            const correo = document.getElementById('correo-generador').value.trim();
            const resultado = document.getElementById('resultado-codigo');

            const usuario = usuarios[correo];
            if (!usuario) {
                resultado.textContent = "Usuario no encontrado.";
                return;
            }

            if (usuario.puntos < 50) {
                resultado.textContent = "No tienes suficientes puntos para generar un código.";
                return;
            }

            const codigo = `COD-${Math.random().toString(36).substr(2, 8).toUpperCase()}`;
            usuario.codigos_generados.push(codigo);
            usuario.puntos -= 50;

            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            resultado.textContent = `Código generado: ${codigo}. Puntos restantes: ${usuario.puntos}.`;
        });

        // Mostrar usuarios registrados
        document.getElementById('mostrar-usuarios').addEventListener('click', () => {
            const lista = document.getElementById('usuarios-lista');
            lista.innerHTML = ""; // Limpiar la lista

            Object.entries(usuarios).forEach(([correo, datos]) => {
                const item = document.createElement('p');
                item.textContent = `Correo: ${correo}, Nombre: ${datos.nombre}, Puntos: ${datos.puntos}, Códigos: ${datos.codigos_generados.join(", ")}`;
                lista.appendChild(item);
            });
        });
    </script>
</body>
</html>
