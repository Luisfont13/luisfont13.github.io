<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button, input, a {
            background-color: #5a9;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, input:hover, a:hover {
            background-color: #47a;
        }
        input {
            width: 200px;
        }
        h1, h2 {
            color: #5a9;
        }
    </style>
</head>
<body>
    <h1>Gesti贸n de Usuarios</h1>
    
    <!-- Registro -->
    <div id="registro">
        <h2>Registro de Usuario</h2>
        <input type="text" id="nombre-usuario" placeholder="Nombre de usuario">
        <input type="email" id="correo-electronico" placeholder="Correo electr贸nico">
        <input type="number" id="puntos-iniciales" placeholder="Puntos iniciales (Opcional)">
        <button id="registro-btn">Registrar Usuario</button>
        <p id="resultado-registro"></p>
    </div>

    <script>
        const servidorURL = "http://127.0.0.1:5000"; // URL de tu servidor Flask

        // Funci贸n para registrar un nuevo usuario en el servidor
        document.getElementById('registro-btn').addEventListener('click', async () => {
            const nombre = document.getElementById('nombre-usuario').value.trim();
            const correo = document.getElementById('correo-electronico').value.trim();
            const puntos = parseInt(document.getElementById('puntos-iniciales').value.trim(), 10) || 100; // Puntos por defecto: 100

            const resultado = document.getElementById('resultado-registro');

            if (!nombre || !correo) {
                resultado.textContent = "Por favor, completa todos los campos obligatorios.";
                return;
            }

            const response = await fetch(`${servidorURL}/agregar_usuario`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, correo, puntos })
            });

            const data = await response.json();
            resultado.textContent = data.message || data.error;
        });
    </script>
</body>
</html>
